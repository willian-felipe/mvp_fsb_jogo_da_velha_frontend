<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>MVP Jogo da Velha</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Jogo da Velha</h2>
        </div>
        <div class="banner">
            <img src="https://images.contentstack.io/v3/assets/blt45c082eaf9747747/bltbcca43584b660977/5de0b6aa703bd50385f981ad/Header-5.jpg?width=1200&height=630&fit=crop"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="nomeX" placeholder="Jogador X">
        <input type="text" id="nomeO" placeholder="Jogador O">
        <span onclick="start()" class="addBtn">Iniciar Disputa</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items" id="containerHistoric">
        <table id="tblHistoric">
            <tr>
                <th>Jogador X</th>
                <th>Pontos X</th>
                <th>Jogador O</th>
                <th>Pontos O</th>
                <th>Velha</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>
    
    <section class="items" id="containerJogo">
        <table id="tblJogo">
            <tr>
                <td>X</td>
                <td>X</td>
                <td>O</td>
            </tr>
            <tr>
                <td>O</td>
                <td></td>
                <td>O</td>
            </tr>
            <tr>
                <td></td>
                <td>X</td>
                <td>O</td>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
